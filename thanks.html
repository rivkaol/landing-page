<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>נרשמת בהצלחה! | הכוח שמעצב את חיינו</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@300;400;700;900&family=Rubik:wght@400;500;700&display=swap" rel="stylesheet">
    
    <style>
        body {
            font-family: 'Heebo', sans-serif;
            background-color: #f9fafb;
        }
        h1, h2, h3 {
            font-family: 'Rubik', sans-serif;
        }
        .hero-bg {
            background: linear-gradient(rgba(20, 50, 60, 0.9), rgba(20, 50, 60, 0.8)), url('https://images.unsplash.com/photo-1518531933037-91b2f5f229cc?ixlib=rb-1.2.1&auto=format&fit=crop&w=1950&q=80');
            background-size: cover;
            background-position: center;
        }
        .cta-btn {
            transition: all 0.3s ease;
            box-shadow: 0 4px 14px 0 rgba(0,0,0,0.25);
        }
        .cta-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0,0,0,0.15);
        }
        /* Animation for success icon */
        .scale-in {
            animation: scaleIn 0.5s ease-out forwards;
            opacity: 0;
            transform: scale(0.5);
        }
        @keyframes scaleIn {
            to {
                opacity: 1;
                transform: scale(1);
            }
        }
    </style>
</head>
<body class="flex flex-col min-h-screen">

    <!-- Main Content Area -->
    <main class="hero-bg flex-grow flex items-center justify-center p-6">
        <div class="bg-white rounded-3xl shadow-2xl max-w-lg w-full p-8 md:p-12 text-center relative overflow-hidden">
            
            <!-- Decorative Background Element inside card -->
            <div class="absolute top-0 left-0 w-full h-2 bg-gradient-to-r from-teal-400 to-teal-600"></div>

            <!-- Success Icon -->
            <div class="mb-8 scale-in" style="animation-delay: 0.1s;">
                <div class="w-24 h-24 bg-teal-50 rounded-full flex items-center justify-center mx-auto mb-4">
                    <i class="fas fa-check-circle text-5xl text-teal-500"></i>
                </div>
            </div>

            <!-- Content -->
            <h1 class="text-3xl md:text-4xl font-bold text-teal-900 mb-4 scale-in" style="animation-delay: 0.2s;">
                איזה כיף, נרשמת בהצלחה!
            </h1>
            
            <p class="text-lg text-gray-600 mb-10 leading-relaxed scale-in" style="animation-delay: 0.3s;">
                פרטי ההרשמה התקבלו.<br>
                אני מחכה לפגוש אותך בהדרכה!
            </p>

            <!-- WhatsApp Button -->
            <div class="scale-in" style="animation-delay: 0.4s;">
                <a href="https://wa.me/504207702?text=היי+רבקה+נרשמתי+להדרכה..." target="_blank" class="cta-btn block w-full bg-yellow-500 hover:bg-yellow-400 text-gray-900 font-bold py-4 rounded-xl text-xl flex items-center justify-center gap-3">
                    <i class="fab fa-whatsapp text-2xl"></i>
                    <span>לשאלות נוספות - שלחי לי הודעה</span>
                </a>
                <p class="text-xs text-gray-400 mt-4">
                    ניפגש ביום רביעי ה-10/12 בשעה 20:00
                </p>
            </div>

        </div>
    </main>

    <!-- Simple Footer matching the landing page style -->
    <footer class="bg-teal-950 text-teal-400 py-6 text-center text-sm">
        <div class="container mx-auto">
            <p>© 2025 כל הזכויות שמורות.</p>
        </div>
    </footer>

</body>
</html>
